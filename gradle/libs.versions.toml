[versions]
gradle = "8.0.0"
kotlin = "1.9.21"
dokka = "1.9.10"
ktlint = "11.3.1"
detekt = "1.22.0"

[plugins]
ktlint-plugin = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt-plugin = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt"}

[libraries]
tools-gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }

kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-core = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

dokka-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }