[versions]
androidGradlePlugin = "8.2.0"
kotlin = "1.9.22"
dokka = "1.9.10"
ktlint = "11.3.1"
detekt = "1.22.0"
appcompat = "1.6.1"
constraint-layout = "2.1.4"

[plugins]
ktlint-plugin = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt-plugin = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt"}

[libraries]
tools-gradle = { module = "com.android.tools.build:gradle", version.ref = "androidGradlePlugin" }

kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-core = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }

dokka-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }

androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraint-layout" }